<div class="container">
    <form>
        <div class="form-group">
            <label for="exampleInputEmail1">Correo Electrónico</label>
            <input type="email" class="form-control" name="txtemail" [(ngModel)]="asistente.usuario" placeholder="Ingrese Correo">
        </div>
        <div class="form-group">
            <label for="exampleInputEmail1">Nombre de la Organizacion</label>
            <input type="text" class="form-control" name="txtnombre" [(ngModel)]="asistente.nombreOrg" placeholder="Ingrese nombre de Organizacíon">
        </div>
        <div class="form-group form-check">
            <input type="checkbox" class="form-check-input check" id="solicitud" (change)="checked($event)">
            <label class="form-check-label" for="solicitud"> Solicitar Constancia</label>
        </div>
        <button type="submit" class="btn btn-primary" (click)="guardarAsistente()"> Registrar </button>
    </form>
    <div class="table-wrapper-scroll-y my-custom-scrollbar row m-3">
        <table class="table col-lg-10">
            <thead class="thead-dark text-center">
                <tr>
                    <th scope="col">Usuario</th>
                    <th scope="col">Organizacion</th>
                    <th scope="col">Solicitud</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let item of listaAsistente" class="text-center">
                    <td>{{item.usuario | uppercase}}</td>
                    <td>{{item.nombreOrg | uppercase }}</td>
                    <td><input class="check" type="checkbox" disabled [checked]=item.solicitarCons></td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
